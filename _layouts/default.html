<!DOCTYPE html>
<html lang="nl">

<head>
  <title>{%- if page.title -%}{{ page.title }}{%- else -%}Gedichtenkoffer{%- endif -%}</title>
  {%- include_cached meta.html -%}
</head>

<body>
  <script type="text/javascript" src="{{ '/assets/register-sw.js' | relative_url }}" sri_tag></script>

  <section>
    {%- include_cached nav.html -%}

    <article aria-label="gedicht">
      {{ content }}
    </article>
  </section>

  <section>
    <button id="share" class="primary">Share ↗️</button>
    <script type="text/javascript" src="{{ '/assets/share.js' | relative_url }}" sri_tag></script>
  </section>

  <footer>
    {%- capture footer_content -%}
    {%- include_cached footer.md -%}
    {%- endcapture -%}
    {{ footer_content | markdownify }}
  </footer>
</body>

</html>
