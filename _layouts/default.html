<!DOCTYPE html>
<html lang="nl">

<head>
  <title>{%- if page.title -%}{{ page.title }}{%- else -%}Gedichtenkoffer{%- endif -%}</title>
  <link rel="apple-touch-icon" async="true" href="{{ '/assets/icons/apple-touch-icon-152x152.png' | relative_url }}" sri_tag/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" sri_tag>
  <link rel="mask-icon" async="true" href="{{ '/assets/icons/safari-pinned-tab.svg' | relative_url }}" sri_tag color="#4A90D9" />
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" sri_tag>
  <link rel="manifest" href="{{ '/assets/manifest.json' | relative_url }}" sri_tag>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="public, max-age=63072000, immutable" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'; script-src 'self'; connect-src 'self'; manifest-src 'self'; img-src 'self';">
  <meta http-equiv="Expires" content="63072000" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="Description"
    content="Ben je op zoek naar gedichten over het leven. bijvoorbeeld de seizoenen, de liefde, geboorte of rouw. klik dan gerust door, al is het maar voor even. snuffel lekker door de teksten en ik zie je gauw!" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#4A90D9" />
  <meta name="apple-mobile-web-app-title" content="gedichtenkoffer" />
  <meta name="application-name" content="gedichtenkoffer">
  <meta name="author" content="Sonja Zuijdervelt">
  <meta name="keywords"
    content="gedichtenkoffer, gedichten, leven, seizoenen, liefde, geboorte, rouw, kerst, sinterklaas">
  <meta name="theme-color" content="#4A90D9" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>

<body>
  <script type="text/javascript" src="{{ '/assets/register-sw.js' | relative_url }}" sri_tag></script>

  <section>
    {%- include_cached nav.html -%}

    <article aria-label="gedicht">
      {{ content }}
    </article>
  </section>

  <section>
    <button id="share" class="primary">Share ↗️</button>
    <script type="text/javascript" src="{{ '/assets/share.js' | relative_url }}" sri_tag></script>
  </section>

  <footer>
    {%- capture footer_content -%}
    {%- include_cached footer.md -%}
    {%- endcapture -%}
    {{ footer_content | markdownify }}
  </footer>
</body>

</html>
