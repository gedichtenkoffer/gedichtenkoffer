<!DOCTYPE html>
<html lang="nl">

<head>
  <title>{%- if page.title -%}{{ page.title }}{%- else -%}Gedichtenkoffer{%- endif -%}</title>
  {%- include_cached meta.html -%}

  {%- if page.author -%}
    <meta name="author" content="{{ page.author }}">
  {%- else -%}
    <meta name="author" content="Tekstschrijver onbekend">
  {%- endif -%}
</head>

<body>
  <section>
    {%- include_cached nav.html -%}

    <article aria-label="gedicht">
      {{ content }}
    </article>
  </section>

  {%- include_cached share.html -%}

  <footer>
    {%- if page.author -%}
      {{ page.author }}
    {%- else -%}
      Tekstschrijver onbekend
    {%- endif -%}
  </footer>
</body>

</html>
